{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}?v=1">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="background">
  <div class="login-container">
    <div class="card">
      <div class="card2">
        <form class="form" method="POST" action="{{ url_for('admin_login') }}">
          <p id="heading">Admin Login</p>
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <p class="error">{{ messages[0] }}</p>
            {% endif %}
          {% endwith %}
          <div class="field">
            <svg class="input-icon" viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
              <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708..."></path>
            </svg>
            <input type="text" name="username" class="input-field" placeholder="Admin Username" autocomplete="off" required />
          </div>
          <div class="field">
            <svg class="input-icon" viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
            </svg>
            <input type="password" name="password" class="input-field" placeholder="Admin Password" required />
          </div>
          <div class="btn">
            <button type="submit" class="button1">Login</button>
            <button type="button" class="button1" onclick="window.location.href='{{ admin_signup_url }}'">Sign Up</button>
          </div>
          <p>Not an admin? <a href="{{ url_for('login') }}">User Login</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
